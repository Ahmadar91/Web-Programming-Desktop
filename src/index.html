<body class="body">
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">

    <div id='message-container'>
        <template>

                <div class="datetime">23/03/2016 20:40</div>

    <div class='windowContainer'>
        <template>

                </div>
