<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <script type="module" src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href='css/style.css'>
</head>

<body class="body">
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#"><i id='chat' class="material-icons">chat</i></a></li>
                <li><a href="#"><i id='MG' class="material-icons">videogame_asset</i></a></li>
                <li><a href="#"><i id='music' class="material-icons">library_music</i></a></li>
            </ul>
        </div>
    </nav>


    <div class='PlayerContainer'>
        <template>
            <div id="main">
                <div id="image">
                    <img />
                </div>
                <div id="player">
                    <div id="songTitle"></div>
                    <div id="buttons">
                        <button id="pre" ><img src="./image/Pre.png" height="90%" width="90%"/></button>
                        <button id="play" ><img src="./image/Play.png"/></button>
                        <button id="next" ><img src="./image/Next.png" height="90%" width="90%"/></button>
                    </div>
                    
                    <div id="seek-bar">
                        <div id="fill"></div>
                        <div id="handle"></div>
                    </div>
                    <div><span id='time'></span></div>
                </div>
            </div>
        </template>
    </div>


    
    <div id='message-container'>
        <template>
            <div class="message">
                <div class="datetime">23/03/2016 20:40</div>
                <p>A message text</p>
            </div>
        </template>
    </div>

    <div class='windowContainer'>
        <template>
            <div class="window">
                <div class="header">
                    <a class="close" href="#"><i class="material-icons md-light red">close</i></a>
                    <!-- <button class="close">x</button> -->
                </div>
            </div>
        </template>
    </div>
    <div class='OptionContainer'>
        <template>
            <div class="list">
             <ul class="ul">
                <li ><a id='2X2' href="#">2X2 </a></li>
                <li ><a id='2X4' href="#">2X4</a></li>
                <li ><a id='4X4' href="#">4X4</a></li>
             </ul>
            </div>
        </template>
    </div>


    <div id='memoryContainer'>
        <template>
            <div class="memory">
                <a href="#"><img src='image/0.png' alt='Memory Brick' /></a>
            </div>
        </template>
    </div>

    <div id='ChatContainer'>
        <template>
            <div class="container">
                <div class="chat-container">
                </div>
                <form class="send-message-form">
                    <!-- TODO: fix to send using Enter and horizontal scroll for long messages  -->
                    <textarea id="textarea" rows="4" cols="50" placeholder="Your message"></textarea>
                    <!-- <input id='textBox' type="text" placeholder="Your message"> -->
                    <button id='button' class="button" type="submit">Send</button>
                    <span id='displayName'></span>
                </form>
            </div>
        </input>
    </div>

    <script nomodule src="build.js"></script>
</body>

</html>
